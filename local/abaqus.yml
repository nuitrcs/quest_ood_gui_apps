---
title: Abaqus
caption: "Abaqus"
description: |
    This OnDemand interactive app will launch [Abaqus/CAE] on a Quest compute node.

    The ABAQUS Network License is restricted to authorized groups only, contact quest-help@northwestern.edu for assistance. As a condition for use, users agree to comply with University policy on [Appropriate Use of Electronic Resources], [Use and Copying of Computer Software], and [Best Practices for Securing Devices].

    [Abaqus/CAE]: https://www.3ds.com/products-services/simulia/products/abaqus/abaquscae/
    [Best Practices for Securing Devices]: https://www.it.northwestern.edu/security/device-tips.html
    [Use and Copying of Computer Software]: https://www.it.northwestern.edu/policies/software.html
    [Appropriate Use of Electronic Resources]: https://policies.northwestern.edu/docs/appropriate-use-policy-final.pdf
icon: "/public/matlab.png"
form:
  # What version of the code do you want to run
  - version
  - container
  - runcommand
  # This allows the user to select which partition they submit to
  - slurm_partition
  # This allows a user to request a GPU
  - gres_value
  # This allows a user to specify the account they are submitting under
  - slurm_account
  # This allows a user to use more than 1 core
  - num_cores
  # This checkbox is to encourage folks to consider before asking for more than 1 node
  - request_more_than_one_node
  # how many nodes do you want to request
  - number_of_nodes
  # This allows a user to request RAM
  - memory_per_node
  # How many hours do you want to run this job for
  - bc_num_hours
  # User can supply e-mail if they would like to be e-mailed when the session begins
  - user_email
  # Allow the user to provide a Slurm "constraint" option
  - constraint
  # Name of the Slurm job
  - job_name
  # these variables are for the JavaScript
  - raw_data
  - raw_group_data
attributes:
  version:
    widget: select
    label: "Abaqus version"
    help: "This defines the version of Abaqus you want to load."
    required: true
    options:
      - [ "abaqus2025", "abaqus/2025" ]
      - [ "abaqus2022", "abaqus/2022" ]
      - [ "abaqus2021", "abaqus/2021" ]
      - [ "abaqus2020", "abaqus/2020" ]
      - [ "abaqus2019", "abaqus/2019" ]
      - [ "abaqus2017", "abaqus/2017" ]
      - [ "abaqus2016", "abaqus/2016" ]

  container:
    widget: hidden_field
    cacheable: false
    value: "/software/rhel8/quest_ondemand/desktops/xfce/quest-ood-xfce-desktop.sif"

  runcommand:
    widget: hidden_field
    cacheable: false
    value: "abaqus"
