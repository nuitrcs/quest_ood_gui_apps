---
title: MATLAB
caption: "MATLAB"
description: |
  This app will launch a [MATLAB] GUI on the [Quest cluster]. You will be able
  to interact with the MATLAB GUI through a VNC session.

  Please see [Using Matlab on Quest] for more information about Matlab on HPC.

  [MATLAB]: https://www.mathworks.com/products/matlab.html
  [Quest cluster]: https://www.it.northwestern.edu/departments/it-services-support/research/computing/quest/index.html
  [Using Matlab on Quest]: https://services.northwestern.edu/TDClient/30/Portal/KB/ArticleDet?ID=1548
icon: "/public/logo.png"
form:
  # What version of the code do you want to run
  - version
  - container
  - runcommand
  # This allows the user to select which partition they submit to
  - slurm_partition
  # This allows a user to request a GPU
  - gres_value
  # This allows a user to specify the account they are submitting under
  - slurm_account
  # This allows a user to use more than 1 core
  - num_cores
  # This checkbox is to encourage folks to consider before asking for more than 1 node
  - request_more_than_one_node
  # how many nodes do you want to request
  - number_of_nodes
  # This allows a user to request RAM
  - memory_per_node
  # How many hours do you want to run this job for
  - bc_num_hours
  # User can supply e-mail if they would like to be e-mailed when the session begins
  - user_email
  # Allow the user to provide a Slurm "constraint" option
  - constraint
  # Name of the Slurm job
  - job_name
  # these variables are for the JavaScript
  - raw_data
  - raw_group_data
attributes:
  version:
    display: true
    widget: select
    label: "Matlab version"
    help: "This defines the version of Matlab you want to load."
    options:
      - [ "MATLAB-2024a", "matlab/r2024a" ]
      - [ "MATLAB-2023b", "matlab/r2023b" ]
      - [ "MATLAB-2022b", "matlab/r2022b" ]
      - [ "MATLAB-2022a", "matlab/r2022a" ]
      - [ "MATLAB-2021b", "matlab/r2021b" ]
      - [ "MATLAB-2020b", "matlab/r2020b" ]

  container:
    value: "/software/rhel8/quest_ondemand/desktops/xfce/quest-ood-xfce-desktop.sif"
    widget: hidden_field
    cacheable: false

  runcommand:
    value: "matlab -desktop"
    widget: hidden_field
    cacheable: false
