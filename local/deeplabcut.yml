---
title: DeepLabCut
caption: "DeepLabCut"
description: |
  This app will launch the [DeepLabCut] GUI on the [Quest cluster].

  [DeepLabCut]: https://github.com/DeepLabCut/DeepLabCut
  [Quest cluster]: https://www.it.northwestern.edu/departments/it-services-support/research/computing/quest/index.html
icon: fa://desktop
form:
  # What version of the code do you want to run
  - version
  - container
  - runcommand
  # This allows the user to select which partition they submit to
  - slurm_partition
  # This allows a user to request a GPU
  - gres_value
  # This allows a user to specify the account they are submitting under
  - slurm_account
  # This allows a user to use more than 1 core
  - num_cores
  # This checkbox is to encourage folks to consider before asking for more than 1 node
  - request_more_than_one_node
  # how many nodes do you want to request
  - number_of_nodes
  # This allows a user to request RAM
  - memory_per_node
  # How many hours do you want to run this job for
  - bc_num_hours
  # User can supply e-mail if they would like to be e-mailed when the session begins
  - user_email
  # Allow the user to provide a Slurm "constraint" option
  - constraint
  # Name of the Slurm job
  - job_name
  # these variables are for the JavaScript
  - raw_data
  - raw_group_data
attributes:
  version:
    widget: select
    label: "DeepLabCut version"
    help: "What version of DeepLabCut would you like to launch"
    options:
      - [
          "DeepLabCut 3.0.0rc10", "DeepLabCut 3.0.0rc10",
          data-set-container: '/hpc/software/rhel8/quest_ondemand/quest_ood_deeplabcut/quest-ood-dlc-3.0.0rc10.sif',
          data-set-runcommand: 'eval "$(/miniconda/bin/conda shell.bash hook)" && conda activate deeplabcut-3.0.0rc10 && python3 -m deeplabcut',
        ]
      - [
          "DeepLabCut 2.3.10", "DeepLabCut 2.3.10",
          data-set-container: '/hpc/software/rhel8/quest_ondemand/quest_ood_deeplabcut/quest-ood-dlc.sif',
          data-set-runcommand: 'eval "$(/miniconda/bin/conda shell.bash hook)" && conda activate deeplabcut-2.3.10 && python3 -m deeplabcut',
        ]
      - [
          "DeepLabCut 2.3.9", "DeepLabCut 2.3.9",
          data-set-container: '/hpc/software/deeplabcut/2.3.9/deeplabcut-ood.sif',
          data-set-runcommand: 'python3 -m deeplabcut',
        ]

  container:
    widget: hidden_field
    cacheable: false
    value: ""

  runcommand:
    widget: hidden_field
    cacheable: false
    value: ""
